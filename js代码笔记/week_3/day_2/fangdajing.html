<html>
	<head>
	<style type="text/css">
		html,body{
			margin:0;padding:0;
		}
	</style>
		<script type="text/javascript">
		function left(){
			var _body=document.getElementsByTagName("body")[0];
			var _div=document.createElement("div");
			var _img=document.createElement("img");
			var _span=document.createElement("span");
			_body.appendChild(_div);
			
			
			
			_div.appendChild(_img);
			_img.src="images/bigpigu.jpg";
			_img.style.width="200px";
			_img.style.height="400px";
			
			
			_div.style.width="200px";
			_div.style.height="400px";
			_div.style.float="left";
			_div.style.background="pink";
			_div.style.position="relative";
			
			_div.appendChild(_span);
			_span.style.width="50px";
			_span.style.height="100px";
			_span.style.background="rgba(0,0,0,0.4)";
			_span.style.position="absolute";
			_span.style.left="0";
			_span.style.top="0";
			
			
			
			_span.style.display="none";
			
		}
		
		function right(){
			var _body=document.getElementsByTagName("body")[0];
			var _div=document.createElement("div");
			var _img=document.createElement("img");
			_body.appendChild(_div);
			_div.appendChild(_img);
			_img.src="images/bigpigu.jpg";
			_img.style.width="800px";
			_img.style.height="1600px";
			_img.style.position="absolute";
			_img.style.left="0";
			_img.style.top="0";
			
			_div.style.width="400px";
			_div.style.height="800px";
			_div.style.float="left";
			_div.style.marginLeft="250px";
			_div.style.background="green";
			_div.style.overflow="hidden";
			_div.style.position="relative";
		}
		function event(e){
			
			 var _body=document.getElementsByTagName("body")[0];
			 var _div=_body.children[0];
			 var _img=_div.children[0];
			 var _span=_div.children[1];
			 var _img2=_body.children[1].children[0];
			 var _width=((document.documentElement.clientWidth||document.body.clientWidth)-1200)/2
			// console.log(_img2);
			_div.onmouseover=function(){
				_span.style.display="block";
			};
			_div.onmouseout=function(){
				_span.style.display="none";
			};
			_div.onmousemove=function(e){
			  e=e||window.event;
			  _img.style.display="block";
				_span.style.left=e.clientX-25-_width+"px";
				_span.style.top=e.clientY-50+"px";
				_img2.style.left=-e.offsetX*2+"px";
                _img2.style.top=-e.clientY*2+"px";
				if(e.clientX>=175){
					_span.style.left=150+"px";
				}
				if(e.clientX<=25){
					_span.style.left=0+"px";
				}
				if(e.clientY>=350){
					_span.style.top=300+"px";
				}
				if(e.clientY<=100){
					_span.style.top=0+"px";
				}

				
			};
		}
		function main(){
		
			left();
			right();
			event();
		}
			window.onload=main;
		</script>
	</head>
	<body></body>
</html>
