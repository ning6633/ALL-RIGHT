<html>

	<head>
		<style type="text/css">
    html,body{
        width:100%;height:100%; margin:0 auto; padding:0; text-align:center;
    }
    div{
        width:1173px; height:163px; overflow:hidden; border:solid 3px #555; margin:200px auto;
    }
    div span{
        display:block; width:2346px; height:100%; float:left;
    }
    div span img{
        width:391px; border:none; height:100%; float:left;
    }
</style>
		<script type="text/javascript">
		function create(){
			var _body=document.getElementsByTagName("body")[0];
				var _div=document.createElement("div");
				_body.appendChild(_div);
				var _span=document.createElement("span");
				_div.appendChild(_span);
				var _fragment=document.createDocumentFragment();
				for(var i=1;i<=3;i++){
					_div.children[0].appendChild(document.createElement("img"));
					_div.children[0].lastChild.src="images/_0"+i+".jpg";
					_fragment.appendChild(_div.children[0].lastChild.cloneNode());
				}
				_div.children[0].appendChild(_fragment);
		}
		function scroll(){
			var _body=document.getElementsByTagName("body")[0];
			var _container=_body.children[0];
			var _timer=window.setInterval(function(){
				_container.scrollLeft=_container.scrollLeft+1;
				if(_container.scrollLeft>=1172){
					_container.scrollLeft=0;
				}
			},5)
		}
			function main(){
				create();
				scroll();
			}
			window.onload=main;
		</script>
	</head>
	<body></body>
</html>
