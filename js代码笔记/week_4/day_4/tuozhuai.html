<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
    class Move{
        constructor(_container){
            this.container=_container;
            this.move();
        };
        move(){
            let _me=this;
            let _timer=this.container.onmousedown=function(e){
                e=e||window.event;
                let _x=e.offsetX;
                let _y=e.offsetY;
                document.onmousemove=function(e){
                    e=e||window.event;
                    _me.container.style.left=e.clientX-_x+"px";
                    _me.container.style.top=e.clientY-_y+"px";
                };
            };
            this.container.onmouseup=function(){
                document.onmousemove=null;
            };
        };
    }
        function main(){
            new Move(document.getElementsByTagName("body")[0].children[0]);
        }
        window.onload=main;
    </script>
</head>
<body>
    <div style="width: 50px;height: 50px;background: pink;position: absolute;left: 100px;"></div>
</body>
</html>
